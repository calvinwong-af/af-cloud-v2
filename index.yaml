indexes:
  - kind: Quotation
    properties:
      - name: trash
      - name: updated
        direction: desc

  - kind: Quotation
    properties:
      - name: trash
      - name: company_id
      - name: updated
        direction: desc

  - kind: Company
    properties:
      - name: trash
      - name: name

  - kind: Company
    properties:
      - name: trash
      - name: countid
        direction: desc

  # ShipmentOrder — V1 stats + list queries (unfiltered range on status)
  - kind: ShipmentOrder
    properties:
      - name: status
      - name: company_id

  # ShipmentOrder — V1 company-filtered list (AFC users + AFU per-company)
  # company_id must come before status for equality+range queries to work
  - kind: ShipmentOrder
    properties:
      - name: company_id
      - name: status

  # Quotation V2 — base list (all companies, AFU staff view)
  - kind: Quotation
    properties:
      - name: data_version
      - name: trash
      - name: updated
        direction: desc

  # Quotation V2 — company-filtered list (AFC users)
  - kind: Quotation
    properties:
      - name: data_version
      - name: trash
      - name: company_id
      - name: updated
        direction: desc

  # Quotation V2 — status-filtered queries (tab counts in stats)
  - kind: Quotation
    properties:
      - name: data_version
      - name: trash
      - name: status
